<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Your Time Off</title>
    <link rel="stylesheet" href="vcpagestyle.css"> 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Schedule Your Time Off</h1>
            <!-- <button onclick="window.history.back()" class="btn btn-secondary">Go Back</button> -->
        </header>
        <div class="row">
<!-- Leave Type Form -->
<div class="col-md-6">
    <form id="timeOffForm">
        <div class="form-row align-items-center">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="leaveType">Leave Type:</label>
                    <select id="leaveType" name="leaveType" class="form-control">
                        <option value="personal">Personal</option>
                        <option value="vacation">Vacation</option>
                        <option value="sick">Sick</option>
                        <option value="maternity">Maternity/Paternity Leave</option>
                        <option value="holiday">Company Holiday</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
        </div>
            <div id="color-code" class="col-md-12">
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="leave-color-reference">
                            <div class="color-type"><span class="color-indicator personal"></span>Personal</div>
                            <div class="color-type"><span class="color-indicator vacation"></span>Vacation</div>
                            <div class="color-type"><span class="color-indicator sick"></span>Sick</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="leave-color-reference">
                            <div class="color-type"><span class="color-indicator maternity"></span>Maternity/Paternity</div>
                            <div class="color-type"><span class="color-indicator holiday"></span>Company Holiday</div>
                            <div class="color-type"><span class="color-indicator other"></span>Other</div>
                        </div>
                    </div>
                </div>
            </div>
       


        <!-- Start and End Date in another row -->
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate" class="form-control">
                </div>
            </div>
        </div>
        
        <!-- Reason for Leave -->
        <div class="form-group">
            <label for="reason">Reason for Leave:</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

            <!-- Status Cards -->
            <div class="col-md-6">
                <div class="row" id="cards">
                    <div class="col-md-6 mb-3">
                        <div class="status-card approved">
                            <p class="status-number">3</p>
                            <p class="status-type">Approved</p>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="status-card declined">
                            <p class="status-number">0</p>
                            <p class="status-type">Declined</p>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="status-card pending">
                            <p class="status-number">1</p>
                            <p class="status-type">Pending</p>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="status-card remaining">
                            <p class="status-number">12</p>
                            <p class="status-type">Remaining</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Calendar Week View -->
    <div class="calendar-week-view">
        <div class="col-12">
            <div class="calendar-container p-4">
                <div id="week-calendar" class="week-calendar">
                
            </div>
            <div class="week-hours">     
                <div class="hour">8:00 am</div>
                <div class="hour">9:00 am</div>
                <div class="hour">10:00 am</div>
                <div class="hour">11:00 am</div>
                <div class="hour">12:00 pm</div> 
                <div class="hour">1:00 pm</div>
                <div class="hour">2:00 pm</div>
                <div class="hour">3:00 pm</div>
                <div class="hour">4:00 pm</div>
                <div class="hour">5:00 pm</div>
                <div class="hour">6:00 pm</div>
            </div>
        </div>        
    </div>
</div>

</div>
   
    <script src="vcpage.js"></script>
</body>
</html>
